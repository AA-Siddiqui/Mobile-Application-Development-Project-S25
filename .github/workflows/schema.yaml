name: Dump Supabase Schema

on:
  workflow_dispatch:

jobs:
  dump-schema:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Supabase CLI
      run: npm install -g supabase

    - name: Restore Supabase config
      run: |
        mkdir -p ~/.supabase
        echo "${{ secrets.SUPABASE_ACCESS_TOKEN }}" > ~/.supabase/access-token

    - name: Link Supabase project (optional if config is committed)
      run: |
        supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}

    - name: Dump schema
      run: |
        mkdir -p supabase
        supabase db dump --schema-only --file supabase/schema.sql

    - name: Commit schema changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add supabase/schema.sql
        git commit -m "chore: update Supabase schema" || echo "No changes to commit"
        git push
