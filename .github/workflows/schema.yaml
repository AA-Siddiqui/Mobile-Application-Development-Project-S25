name: Dump Supabase Schema

on:
  workflow_dispatch:

jobs:
  dump-schema:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install jq (to parse JSON)
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Install Supabase CLI
      run: |
        SUPABASE_CLI_VERSION=$(curl -s https://api.github.com/repos/supabase/cli/releases/latest | jq -r .tag_name)
        curl -L "https://github.com/supabase/cli/releases/download/${SUPABASE_CLI_VERSION}/supabase_${SUPABASE_CLI_VERSION#v}_linux_amd64.tar.gz" -o supabase.tar.gz
        tar -xzf supabase.tar.gz supabase
        sudo mv supabase /usr/local/bin/
        supabase --version

    - name: Restore Supabase config
      run: |
        mkdir -p ~/.supabase
        echo "${{ secrets.SUPABASE_ACCESS_TOKEN }}" > ~/.supabase/access-token

    - name: Link Supabase project (optional if config is committed)
      run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}

    - name: Dump schema
      run: |
        mkdir -p supabase
        supabase db dump --schema-only --file supabase/schema.sql

    - name: Commit schema changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add supabase/schema.sql
        git commit -m "chore: update Supabase schema" || echo "No changes to commit"
        git push
